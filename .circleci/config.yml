version: 2
jobs:
  deploy:
    working_directory: ~/monad-t
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: npm run build:commonjs
      - run: echo $CIRCLE_TAG
