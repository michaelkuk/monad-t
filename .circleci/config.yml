workflows:
  version: 2
  build_and_test:
    jobs:
      - test_lint
      - test_nsp
      - test_v4
      - test_v6
      - test_v7
      - test_latest
      - deploy:
          filters:
            tags:
              only: /v[0-9]+\.[0-9]+[0-9]+/
          requires:
            - test_lint
            - test_nsp
            - test_v4
            - test_v6
            - test_v7
            - test_latest